

<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/e06d6ed078.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
	<style>

	</style>
  </head>
  <body>
    <!--HEADER-->
    <header class="contact-main-cover" style="padding: 0vh 2vh 0px 2vh;">

      <div class="displayflex column" style="height: 100vh;">
      
        <div class="displayflex column" style="background-color: white; width: 60%; height: 80%; align-self: center; margin: 3vh;">
          <div id="stuff" style="padding: 10vh;">


            <div style="background-color: turquoise; ">
              <label for="name">Your Name:</label>
			  <div class="half">
				<input type="text" id="fname" name="fname" value="First Name" required>
				<input type="text" id="lname" name="lname" value="Last Name" required>
			</div>
            </div>
            <div style="background-color: turquoise;">
              <label for="email">Your Email:</label>
			<input style="padding: 1vh;" type="email" id="email" name="email" value="e.g. John@email.com" class="full" required>
            </div>
            <div style="background-color: turquoise; ">
              <label for="subject">Message Subject:</label>
                  <select style="padding: 1vh;" class="full" name="subject" id="subject" required>
                    <option value="feedback">Feedback</option>
                    <option value="question">Question</option>
                    <option value="business">Business Inquiry</option>
                    <option value="sponsor">Sponsor</option>
                    <option value="other">Other</option>
                  </select>
            </div>
            <div style="background-color: turquoise;">
              <label for="message">Message:</label>
                <textarea style="padding: 1vh; height: 20vh;" class="full" id="message" name="message" row="10" cols="50" required></textarea>
            </div>
			<div style="background-color: turquoise;">
<label for="verification">Verification:</label>
<div>
                <div class="g-recaptcha" data-sitekey="6LcQTJEaAAAAAAim3jue-obWrKAINJ-T4lkPrF6Y" data-callback="verifyCaptcha"></div>
                <div id="g-recaptcha-error"></div></div></div>
            <div style=" background-color: turquoise; ">
              <button type="submit" name="submit" value="Submit">Submit</button>
            </div>
            

          </div>
        </div>
      </div>
    </header>
  </body>
</html>
