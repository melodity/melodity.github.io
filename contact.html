        <div class="displayflex column" style="background-color: rgba(18, 138, 185, 0.541); width: 60%; height: min-content; align-self: center; margin: 3vh;">
          
          <div id="stuff" style="padding: 3vh;">

            <div>
              <p style="
                font-family: 'calibri', sans-serif; 
                font-size: 5vh;
                color: white;
                ">Contact form</p>
            </div>
            <div style="padding-bottom: 1vh;">
              <p style="
              font-family: 'calibri', sans-serif; 
              font-size: 18px;
              color: white;
              ">Please fill in the following.</p>
            </div>
            <div class="contact-form-line-top"></div>

          
            <div>
              <label for="name" class="contact-form-text">Your Name:</label>
                <div class="half">
                <input style="height: 3.5vh; padding-left: 1vh;" type="text" id="name" name="fname" placeholder="First Name" required>
                <input style="height: 3.5vh; padding-left: 1vh;" type="text" id="name" name="lname" placeholder="Last Name" required>
                </div>
            </div>
            <div>
              <label style="margin-right: .7vh;"for="email" class="contact-form-text">Your Email:</label>
              <input style="height: 3.5vh; padding-left: 1vh;" type="email" id="email" name="email" placeholder="e.g. John@email.com" class="full" required>
            </div>
            <div>
              <label for="subject" class="contact-form-text">Message Subject:</label>
              <select style="height: 3.5vh; padding-left: 1vh;" class="full" name="subject" id="subject" required>
                <option value="feedback">Feedback</option>
                <option value="question">Question</option>
                <option value="business">Business Inquiry</option>
                <option value="sponsor">Sponsor</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div>
              <label style="margin-right: .7vh;" for="message" class="contact-form-text">Message:</label>
              <textarea style="padding: 1vh 0vh 0vh 1vh; height: 20vh; resize: none;" class="full contact-message-text" id="message" name="message" placeholder="Your message..." row="10" cols="50" required></textarea>
            </div>
            <div>
              <label  class="contact-form-text">Notice*</label>
              <div>
                <p style="color: white" >By submitting this form, you agree that Melodity.com is allowed to contact you regarding your form submittion. We respect your privacy and will never sell your information.</p>
